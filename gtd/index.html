				<div class="addCate">
					<i class="fa fa-plus"></i>新增分类
				</div>
			</div>
			<div class="taskBar">
				<div class="status">
					<ul>
						<li class="allTaskTag statusTag" data-status="0">所有</li>
						<li class="unfinishedTag statusTag" data-status="1">未完成</li>
						<li class="finishedTag statusTag" data-status="2">已完成</li>
					</ul>
				</div>
				<div class="taskList">
<!-- 					<ul>
						<li class="dateList">
							<p class="dateName">2015-09-26</p>
							<ul>

									<h4 data-task="0" class="finished active">任务管理器说明<i class="fa fa-times"></i></h4>

				</div>
				<div class="addTask">
					<i class="fa fa-plus"></i>新增任务
				</div>
			</div>
			<div class="task">
				<div class="taskDisplay">
					<div class="taskTitle">
						<span class="taskName"></span>
						<span class="manipulate">						
							<i class="fa fa-check-square-o"></i>
							<i class="fa fa-pencil-square-o"></i>
						</span>
					</div>
					<div class="taskDate">
						
					</div>
					<div class="taskContent">
						
					</div>
				</div>
				<div class="taskEdit">
					<div class="taskTitle">
						<span class="taskName">任务名称：<input type="text" class="taskNameInput"></span>
					</div>
					<div class="taskDate">
						任务日期：<input type="date" class="taskDateInput">
					</div>
					<div class="taskContent">
						<textarea class="taskContentInput"></textarea>
					</div>		
					<div class="buttonArea">
						<span class="infoTask"></span>
						<button class="saveTask">保存</button>
						<button class="cancelTask">取消</button>
					</div>			
				</div>
			</div>
		</div>
<!-- 		<div class="addCate">
			<i class="fa fa-plus"></i>新增分类
		</div> -->
		<div class="mask">
			<div class="modal">
				<div class="modalHead">
					<p>新增分类</p>
				</div>
				<div class="modalBody">
					<p>选择主分类：
						<select name="modalSelect" id="modalSelect">
<!-- 							<option value="-1">新增主分类</option>
							<option value="1">百度IFE</option> -->
						</select>
					</p>
					<p>新分类名称：
						<input type="text" class="cateNameInput">
					</p>
				</div>
				<div class="modalFoot">
					<span class="infoCate"></span>
					<button class="saveCate">确认</button>
					<button class="cancelCate">取消</button>
				</div>
			</div>
		</div>
